<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckPoint 1</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <!-- meu css -->
    <link rel="stylesheet" href="css/main.css">

    <script src="js/script.js" defer></script>

</head>
<body class="d-flex align-items-center justify-content-center flex-column bg-warning">
   <div class="container-fluid p-5">
    <header class="text-center">
            <h1 class="text-">Saiba qual é a sua geração</h1>
    </header> 
   </div>  
   <main class="container-fluid my-3 ">
       <section class="container bg-info p-2 rounded shadow">
           <form >
               <div class="form-anoNascimento">
                    <label class="form-label " for="anoNascimento">Ano de nascimento</label>
                    <input class="form-control" type="number" name="anoNascimento" id="anoNascimento" placeholder="Digite o seu ano de nascimento">
                </div>
                <div class="container-check d-flex my-4 justify-content-around ">
                    <div class="form-check me-5">
                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
                        <label class="form-check-label" for="feminino">Feminino</label>
                    </div>
                </div>
                <div id="aceitarEmail">
                    <div class="form-check my-1 d-flex align-items-center justify-content-center ">
                        <input id="semGenero" class="form-check-input" type="checkbox" value="aceitar" >
                        <label  class="form-check-label" for="semGenero">
                        Não desejo informar meu gênero
                        </label>
                    </div>
                </div>
                <div class="text-center my-4">
                    <button class="btn btn-success" type="submit">Verificar</button>
                </div>
           </form>
           <div id="resultado" class="resultado my-3 text-center text-primary">
               <p>Preencha os dados a cima para ver o resultado!</p>
           </div>
       </section>
   </main>
   <footer>
       <p class="text-danger">&copy; Gabriel Gomes</p>
   </footer>

</body>
</html>
